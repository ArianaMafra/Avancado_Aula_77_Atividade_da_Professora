<html>
    <head>
        <title>Atividade da Professora</title>
    </head>
    <body>
        <h1>
            Abrir Console
        </h1>

        <script>
            //Eplicação de como abre o console//
            console.log("Oi! Eu sou uma tela de console");

              //Eplicação de como salvar informações nas variaveis//
            var firstName = "Rocky";
            console.log(firstName);

              //Eplicação de como salvar informações nas variaveis//
            var lastName = "singh";
            console.log(lastName);

              //Eplicação de como juntar o valor de duas variaveis//
            var fullName = firstName.concat(lastName);
            console.log(fullName);

            //Eplicação de como contar os caracteres//
            var lengthFullName = fullName.length;
            console.log(lengthFullName);

            //Eplicação de como substituir informações//
            var nameOne = "eu sou John Rathord";
            console.log(nameOne);

            var replaceName = nameOne.replace("Rathord","Cena");
            console.log(replaceName);

            //Eplicação de como colocar as letras em minuscula//
            var capitalName = "ROCKY";
            var makingLowerCase = capitalName.toLowerCase();
            console.log(makingLowerCase);

            //Eplicação de como colocar as letras em maiuscula//
            var samllName = "john";
            var makingsmallCase = samllName.toUpperCase();
            console.log(makingsmallCase);

            //Eplicação de como tirar raiz quadrada//
            var squareRoot = Math.sqrt(16);
            console.log(squareRoot);

            //Eplicação de como encontra o numero maximo//
            var maximumNumber = Math.max(15,10);
            console.log(maximumNumber);

            //Eplicação de como encontra o numero minimo//
            var minimumNumber=Math.min(15,10);
            console.log(minimumNumber);

            //Eplicação de como usar a exponencial//
            var exponential1 = Math.pow(5,3);
            console.log(exponential1);

            var exponential2 = Math.pow(4,3);
            console.log(exponential2);
        </script>
    </body>
</html>
